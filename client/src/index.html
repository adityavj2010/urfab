<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Blind Bidding App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans:400,400italic,300italic,300|Raleway:300,400,600"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
    <!-- <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"> -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="css/toastr.min.css" />
    <link rel="stylesheet" type="text/css" href="css/animate.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>

  <body>
    <nav class="navbar navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">URFAB</a>
      </div>
    </nav>
    <div class="container-fluid">
      <br />
      <div class="container">
        <div>Current account : <span id="current_account"></span></div>
        <div>Balance: <span id="balance"></span></div>
        <span id="reg-status"></span>
        <button type="button" class="btn btn-primary" id="register">
          Register
        </button>
        <span class="d-none" id="register-indicator">Loading</span>
        <div class="mb-2"></div>
        <div class="row">
          <div class="col">
            <form id="get-product">
              <fieldset class="border p-3 mb-3">
                <legend class="w-auto" style="font-size: 17px !important">
                  Get Product Details
                </legend>
                <div class="mb-3">
                  <label for="productCode" class="form-label">Product ID</label>
                  <input
                    type="number"
                    inputmode="numeric"
                    class="form-control"
                    id="productCode"
                    aria-describedby="emailHelp"
                  />
                </div>
                <button type="submit" class="btn btn-primary">
                  Get details
                </button>
                <div id="product-details" class="p-2"></div>
              </fieldset>
            </form>

            <form id="create-product">
              <fieldset class="border p-3">
                <legend class="w-auto" style="font-size: 17px !important">
                  Create Product
                </legend>
                <div class="mb-1">
                  <label for="productCode" class="form-label"
                    >Product Code</label
                  >
                  <input
                    type="number"
                    inputmode="numeric"
                    class="form-control"
                    id="productCode"
                    aria-describedby="emailHelp"
                  />
                </div>
                <div class="mb-1">
                  <label for="productCost" class="form-label"
                    >Product Cost</label
                  >
                  <input
                    type="number"
                    inputmode="numeric"
                    class="form-control"
                    id="productCost"
                  />
                </div>
                <div class="mb-3">
                  <label for="productCount" class="form-label"
                    >Product Count</label
                  >
                  <input
                    type="number"
                    inputmode="numeric"
                    class="form-control"
                    id="productCount"
                  />
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="js/dist/jquery.min.js"></script>
    <!-- <script src="js/dist/bootstrap.min.js"></script> -->
    <script src="js/dist/jquery.countdown.min.js"></script>
    <script src="js/dist/wow.js"></script>
    <script src="js/dist/custom.js"></script>
    <!-- <script src="js/dist/bootstrap.min.js"></script> -->
    <script src="js/dist/toastr.min.js"></script>
    <script src="js/dist/web3.min.js"></script>
    <script src="js/dist/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
